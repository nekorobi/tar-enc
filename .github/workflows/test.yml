name: test.sh
on:
  workflow_dispatch:
  pull_request:
    branches: [main, release/*]
    paths: ['**.sh', '**.yml']
  push:
    branches: [main, release/*]
    paths: ['**.sh', '**.yml']
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - run: ./test/test.sh
